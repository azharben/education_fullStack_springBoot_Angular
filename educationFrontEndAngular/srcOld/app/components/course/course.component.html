            <!-- Course -->
           
                <div class="course">
                    <div class="course_image"><img src="assets/images/course_1.jpg" alt=""></div>
                    <div class="course_body">
                        <h3 class="course_title"><a routerLink="courseInfo">{{courseInput.title}}</a></h3>
                        <div class="course_teacher">Mr. John Taylor</div>
                        <div class="course_text">
                            <p>Lorem ipsum dolor sit amet, consectetur adipi elitsed do eiusmod tempor</p>
                        </div>
                    </div>
                    <button class="btn btn-space" routerLink="courseInfo">Display</button>
                    <button class="btn btn-space">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                    <div class="course_footer">
                        <div class="course_footer_content d-flex flex-row align-items-center justify-content-start">
                            <div class="course_info">
                                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                                <span>{{courseInput.nbrePlaces}} Student</span>
                            </div>
                            <div class="course_info">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <span>5 Ratings</span>
                            </div>
                            <div class="course_price ml-auto" >
                                <span [ngStyle]="{'color': courseInput.price < 500 ? 'orange' : 'red'}" style="font-weight: bold; text-decoration: none"> ${{courseInput.price}} </span>    
                            </div>
                        </div>
                    </div>
                </div>
